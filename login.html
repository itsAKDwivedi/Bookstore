<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bookstore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Login to Your Account</h1>
        <nav>
            <ul>
                <li><a href="home.html" target="_top">Home</a></li>
                <li><a href="login.html" target="_top">Login</a></li>
                <li><a href="catalogue.html" target="_top">Catalogue</a></li>
            </ul>
        </nav>
    </header>
    <section class="login_form">
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button>
            <p class="options">
                <a href="forgot.html" target="_top">Forgot Password?</a> |
                <a href="registration.html" target="_top">New User</a>
            </p>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Ayush's Bookstore</p>
    </footer>
</body>
</html>
